{% include 'base.html' %}
{% block body %}
<div class="container"> <!--div와 span태그 둘다 구분을 하는 용도이지 특별한 의미는 없다. 구분용도의 태그-->
    <br><br>
    <form action = "/mnist" method = "post" enctype = "multipart/form-data"> <!--서버쪽에서 호출했을때 가져갈 이름을 붙여줘야한다.-->
        <div class="mb-3"> <!-- id나 class같은 경우 그 값을 불러서 쓰게 되는데 서버쪽에 값을 전달할때는 name을 사용하고-->
            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
            <input class="form-control" type="file" name = "mnistfile" id="formFileMultiple" multiple> <!--값을 보내려고 하는 태그마다 이름이 꼭 있어야 한다. 이름이 없으면 서버쪽에서 값을 못 가지고 온다-->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
